<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <h1>todos</h1>
      <form id="form" class="form-container">
        <div class="form-div">
          <checkbox class="check-all" id="check-all">V</checkbox>
          <input
            class="todo-input"
            id="todo-input"
            type="text"
            placeholder="What needs to be done?"
          />
        </div>

        <ul class="todos" id="todos"></ul>
      </form>
      <div id="control-todo-items" class="control-todo-items">
        <span id="counter"><span>0</span> items left</span>
        <div class="btns">
          <button id="all-btn" class="all-btn">All</button>
          <button id="active-btn" class="active-btn">Active</button>
          <button id="completed-btn" class="completed-btn">Completed</button>
        </div>
        <button id="clear-completed-btn" class="clear-completed-btn">
          Clear completed
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
